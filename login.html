	<script type="text/javascript">

		let login = JSON.parse(localStorage.getItem('userLogin'));

		if(login){
			window.location.href = "index.html";
		}

		function done(){
			
			let loginEmail = document.getElementById('email').value;
			let loginPassword = document.getElementById('password').value;
			let check = 0;

			let val = JSON.parse(localStorage.getItem('info'));

			for(let i in val){

				if(val[i].useremail == loginEmail && val[i].userpassword == loginPassword){
					check = 1;

					let obj = {
						userid : val[i].userid,
						username : val[i].username,
						useremail : val[i].useremail,
						userpassword : val[i].userpassword,
					}
					localStorage.setItem('userlogin',JSON.stringify(obj));
				}

			}

			if(check == 1){
				alert("Successfully Login..!");
				window.location.href = "index.html";
			}
			else{
				alert("E-mail Or Password Is Wrong..!");
			}

			document.getElementById('email').value = "";
			document.getElementById('password').value = "";

		}
