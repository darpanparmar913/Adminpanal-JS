	<script src="js/app.js"></script>

	<script type="text/javascript">

        function changePassword(){

            let password = document.getElementById('password').value;
            let cpassword = document.getElementById('cpassword').value;

            let otpData = JSON.parse(localStorage.getItem('otp'));
            let check = 0;

            if(password == cpassword){

                check = 1;
                let val = JSON.parse(localStorage.getItem('info'));
                for(let i in val){
                    if(val[i].email == otpData.email)
                    {
                        val[i].password = password
                    }
                    localStorage.setItem('info',JSON.stringify(val));

                    window.location.href = "login.html";
                    localStorage.removeItem('otp');
                }
            }
            else
            {
                alert("Please Enter Both Password Same...!");
            }

            if(check == 1)
            {
                alert("Password Is Ubdate...!!!");
            }

        }

	</script>
