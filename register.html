<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-up.html" />

	<title>Register Page</title>

	<link href="css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

	<style>
		body{
			background-image: url(../Adminpanal/img/pexels-negative-space-169573.jpg);
			height: 100%;
			background-position: center;
			background-size: cover;
		}
	</style>

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">New User</h1>
							<p class="lead">
								Start creating the best possible user experience for you customers.
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<form>
										<div class="mb-3">
											<label class="form-label">Name</label>
											<input class="form-control form-control-lg" type="text" id="user_name" placeholder="Enter your name" />
										</div>
										<div class="mb-3">
											<label class="form-label">Email</label>
											<input class="form-control form-control-lg" type="email" id="user_email" placeholder="Enter your email" />
										</div>
										<div class="mb-3">
											<label class="form-label">Password</label>
											<input class="form-control form-control-lg" type="password" id="user_password" placeholder="Enter Password" />
										</div>
										<div class="mb-3">
											<label class="form-label">Confirm Password</label>
											<input class="form-control form-control-lg" type="password" id="user_cpassword" placeholder="Enter Confirm password" />
											<small>
            									<a href="login.html">Login page</a>
          									</small>
										</div>
										<div class="text-center mt-3">
											<h5 id="line"></h5>
											<!-- <a href="index.html" class="btn btn-lg btn-primary">Sign up</a> -->
											<button type="button" class="btn btn-lg btn-outline-dark" onclick="dataDone()">Sign up</button>
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="js/app.js"></script>

	<script type="text/javascript">

		let checklogout = JSON.parse(localStorage.getItem('userLogin'));
    	if(checklogout){
        	window.location.href = "index.html"
    	}

		let data = [];

		function dataDone(){
			
			let name = document.getElementById('user_name').value;
			let email = document.getElementById('user_email').value;
			let password = document.getElementById('user_password').value;
			let cpassword = document.getElementById('user_cpassword').value;

			if(password == cpassword){
					let obj = {
						userid : Math.floor(Math.random() * 100000),
						username : name,
						useremail : email,
						userpassword : password,
					}

				if(localStorage.getItem('info') === null || localStorage.getItem('info') === undefined){
					data.push(obj);
					localStorage.setItem('info',JSON.stringify(data));
				}
				else
				{
					let val = JSON.parse(localStorage.getItem('info'));
					let dup = val.map(a => a.email)
					
					if(dup.includes(email)){
						alert("This E-mail is Already Exiets");
					}
					else
					{
						val.push(obj);
						alert("User Successfully Register.....!!");
						localStorage.setItem('info',JSON.stringify(val));
					}

				}
			}
			else
			{
				alert("Password is not same");
			}

			document.getElementById('user_name').value = "";
			document.getElementById('user_email').value = "";
			document.getElementById('user_password').value = "";
			document.getElementById('user_cpassword').value	 = "";

		}

	</script>

</body>

</html>
