    <div id="imageIlve">

    </div>

	<script src="js/app.js"></script>

    
    
    <script type="text/javascript">
    
    let data = [];
    
        function upLoadImage(){
            let name = document.getElementById('name').value;
            let price = document.getElementById('price').value;
            let dec = document.getElementById('description').value;
    
            let image = document.getElementById('img').value;
            let imagename = image.replace(/^.*[\\\/]/, ''); 
            let path = "images/"+imagename;
    
            let obj = {
                id : Math.floor(Math.random() * 100000),
                p_name : name,
                p_price : price,
                p_qty : 1,
                p_dec : dec,
                p_image : path,
            }
            
            if(localStorage.getItem('product')===null || localStorage.getItem('product')===undefined){
                data.push(obj);
                localStorage.setItem('product',JSON.stringify(data));
            }else{
                let val = JSON.parse(localStorage.getItem('product'));
                val.push(obj);
                localStorage.setItem('product',JSON.stringify(val));
            }

            alert("Producr successfully add");
            document.getElementById('name').value = "";
            document.getElementById('price').value = "";
            document.getElementById('description').value = "";
            document.getElementById('img').src = "";
    
    
            let a = document.getElementById('imageIlve').innerHTML = "<img src='"+path+"' width='200'/>";
        }
    
    </script>
